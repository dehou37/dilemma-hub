name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend tests and build
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: dilemma_hub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/dilemma_hub_test
        run: npx prisma migrate deploy

      - name: Run backend tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/dilemma_hub_test
          JWT_SECRET: test_secret_key_for_ci
          NODE_ENV: test
        run: npm test

  # Frontend build (no linter)
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000
        run: npm run build

  # Docker build test
  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: dilemmahub-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: dilemmahub-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Health check after all builds pass
  health-check:
    name: Integration Health Check
    runs-on: ubuntu-latest
    needs: [docker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgresql://user:password@postgres:5432/dilemma_hub" > .env
          echo "JWT_SECRET=test_secret_key" >> .env
          echo "FRONTEND_URL=http://localhost:3000" >> .env
          echo "NODE_ENV=production" >> .env

      - name: Start services with Docker Compose
        run: docker-compose up -d

      - name: Wait for services to be ready
        run: |
          sleep 30
          docker-compose ps

      - name: Check backend health
        run: |
          max_attempts=30
          attempt=0
          until curl -f http://localhost:5000/health || [ $attempt -eq $max_attempts ]; do
            echo "Waiting for backend... (attempt $attempt/$max_attempts)"
            sleep 5
            attempt=$((attempt + 1))
          done
          curl -f http://localhost:5000/health

      - name: Check frontend health
        run: |
          max_attempts=30
          attempt=0
          until curl -f http://localhost:3000 || [ $attempt -eq $max_attempts ]; do
            echo "Waiting for frontend... (attempt $attempt/$max_attempts)"
            sleep 5
            attempt=$((attempt + 1))
          done
          curl -f http://localhost:3000

      - name: Show logs on failure
        if: failure()
        run: docker-compose logs

      - name: Cleanup
        if: always()
        run: docker-compose down -v
